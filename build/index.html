<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>NOWAYOUT</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.min.css" />
</head>

<body>
  <!-- Start Hero -->
  <div class="hero">
    <!-- Start Header -->
    <header class="header">
      <div class="header__wrapper">
        <div class="hamburger header__hamburger">
          <span class="hamburger__line"></span>
          <span class="hamburger__line"></span>
          <span class="hamburger__line"></span>
        </div>
        <ul class="header__list">
          <li class="header__list-item">
            <a href="#" class="link header__list-link">Rooms</a>
          </li>
          <li class="header__list-item">
            <a href="#" class="link header__list-link">Booking</a>
          </li>
          <li class="header__list-item">
            <a href="#" class="link header__list-link">Contacts</a>
          </li>
        </ul>
      </div>
      <a href="#" class="logo">
        <img src="img/logo.svg" alt="Nowayout">
      </a>
      <div class="header__wrapper">
        <a href="tel:+43 660 605 0000" class="link header__phone">+43 660 605 0000</a>
        <a href="#" class="cart">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28" fill="#F7F5F9">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M7.97998 17.1149C8.27165 18.5733 9.55498 19.6116 11.0366 19.6116H11.1183H20.9183H20.9766C22.47 19.6116 23.7533 18.5733 24.045 17.1149L25.655 8.64492C25.7133 8.32992 25.62 8.01492 25.41 7.76992C25.2 7.52492 24.885 7.38492 24.5583 7.38492H8.30665L7.46665 3.19659C7.36165 2.69492 6.90665 2.33325 6.36998 2.33325H2.33331V4.45659H5.45998L7.97998 17.1149ZM10.1733 16.7183L8.72665 9.50825V9.49658H23.2283L21.8516 16.7183C21.7583 17.1733 21.3733 17.5233 20.9183 17.4883H11.0833C10.605 17.4766 10.2666 17.1733 10.1733 16.7183Z" />
            <rect x="10.5" y="22.1667" width="11.6667" height="2.33333" />
          </svg>
          <span class="cart__count">2</span>
        </a>
        <form action="" class="lang">
          <label class="lang__item">
            <input type="radio" name="lang" value="de">
            <span>DE</span>
          </label>
          <label class="lang__item">
            <input type="radio" name="lang" value="en" checked>
            <span>EN</span>
          </label>
        </form>
      </div>
    </header>
    <!-- End Header -->
    <!-- Start Rooms -->
    <div class="rooms">
      <a href="#" class="rooms__item" style="background-image: url(img/room-1.jpg);">
        <div class="rooms__item-wrapper">
          <p class="rooms__item-title">Da Vinci</p>
          <p class="rooms__item-type">Mystery</p>
        </div>
      </a>
      <a href="#" class="rooms__item" style="background-image: url(img/room-2.jpg);">
        <div class="rooms__item-wrapper">
          <p class="rooms__item-title">Mission Belvedere</p>
          <p class="rooms__item-type">Action</p>
        </div>
      </a>
      <a href="#" class="rooms__item" style="background-image: url(img/room-3.jpg);">
        <div class="rooms__item-wrapper">
          <p class="rooms__item-title">School of magic</p>
          <p class="rooms__item-type">Adventure</p>
        </div>
        <div class="rooms__item-sale">
          <p>20% off</p>
          <p>Limited-time Deal <br> <span>03:34:12</span></p>
        </div>
      </a>
      <a href="#" class="rooms__item" style="background-image: url(img/room-4.jpg);">
        <div class="rooms__item-wrapper">
          <p class="rooms__item-title">The Unknown</p>
          <p class="rooms__item-type">Horror with live actor <span></span></p>
        </div>
      </a>
      <a href="#" class="rooms__item" style="background-image: url(img/room-5.jpg);">
        <div class="rooms__item-wrapper">
          <p class="rooms__item-title">The Nun</p>
          <p class="rooms__item-type">Horror with live actor <span></span></p>
        </div>
      </a>
    </div>
    <!-- End Rooms -->
  </div>
  <!-- End Hero -->

  <!-- Scripts -->
  <script src="js/script.min.js"></script>
</body>

</html>
